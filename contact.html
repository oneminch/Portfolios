<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/mvp.css">
   <title>Contact</title>
</head>

<body>
   <div class="contact">
      <div class="contact__close">(X)</div>
      <form action="">
         <label for="name" class="contact__name-label">Name</label>
         <input type="text" class="contact__name" id="name" placeholder="Introduce yourself">
         <label for="email" class="contact__email-label">Email</label>
         <input type="email" class="contact__name" id="email" placeholder="someone@example.com">
         <label for="message" class="contact__message-label">Message</label>
         <textarea name="" class="contact__message" id="message" cols="30" rows="10"></textarea>
         <input type="submit">
      </form>
   </div>
</body>

</html>
